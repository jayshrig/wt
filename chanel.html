<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap.min.css">
  <script src="jquery.min.js"></script>
  <script src="bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body>

<div class="jumbotron"  style="margin-bottom: 0px;
background-image: url(chanelc.jpg);
background-position: 0% 25%;
background-size: cover;
background-repeat: no-repeat;
color: white;
text-shadow: black 0.3em 0.3em 0.3em;">
  <div class="container text-center">
    <h1 style="font-size:120px">Chanel</h1>      
    <p style="font-size:40px">Fashion starts here</p>
  </div>
</div>
  
<div class="container-fluid bg-3 text-center">    
  <br>
  <div class="row">
    <div class="col-sm-4">
      <p>Mens Wear</p>
      <img src="only1.jpg" class="img-responsive" style="width:100%" alt="Image">
    </div>
    <div class="col-sm-4"> 
      <p>Womens Wear</p>
      <img src="chanelw.jpg" class="img-responsive" style="width:100%" alt="Image">
    </div>
    <div class="col-sm-4"> 
      <p>Kids Wear</p>
      <img src="c4.jpg" class="img-responsive" style="width:100%" alt="Image">
    </div>
   
  </div>
</div><br>

<footer class="container-fluid text-center">
  <p>Next</p>
</footer>

</body>
</html>
